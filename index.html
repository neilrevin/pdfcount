<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Word Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Set the workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">PDF Word Counter</h1>
            <p class="text-slate-500 mt-2">Upload your PDF files and get an instant word count.</p>
        </div>

        <!-- File Upload Section -->
        <div class="bg-slate-100 border-2 border-dashed border-slate-300 rounded-xl p-6 text-center">
            <input type="file" id="fileInput" multiple accept=".pdf" class="hidden">
            <label for="fileInput" class="cursor-pointer inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                Choose PDF Files
            </label>
            <p id="file-info" class="mt-4 text-sm text-slate-500">No files selected</p>
        </div>

        <!-- Action Button -->
        <div class="mt-6 text-center">
            <button id="startButton" class="w-full md:w-auto bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105 disabled:bg-slate-400 disabled:cursor-not-allowed disabled:transform-none" disabled>
                Start Counting
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-slate-900 mb-4">Results</h2>
            <div id="loader" class="text-center hidden my-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="text-slate-500 mt-2">Processing files... this might take a moment.</p>
            </div>
            <div id="result-table" class="bg-white rounded-lg overflow-hidden">
                <!-- Results will be injected here -->
            </div>
            <div id="total-count" class="mt-6 bg-indigo-100 text-indigo-800 text-lg font-bold p-4 rounded-lg text-center hidden">
                <!-- Total count will be injected here -->
            </div>
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const startButton = document.getElementById('startButton');
        const fileInfo = document.getElementById('file-info');
        const resultsDiv = document.getElementById('results');
        const resultTable = document.getElementById('result-table');
        const totalCountDiv = document.getElementById('total-count');
        const loader = document.getElementById('loader');

        let selectedFiles = [];

        // --- Event Listeners ---

        fileInput.addEventListener('change', (event) => {
            selectedFiles = Array.from(event.target.files);
            updateFileInfo();
            startButton.disabled = selectedFiles.length === 0;
        });

        startButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            // Reset UI for new processing
            resultsDiv.classList.remove('hidden');
            resultTable.innerHTML = '';
            totalCountDiv.classList.add('hidden');
            loader.classList.remove('hidden');
            startButton.disabled = true;

            let totalWords = 0;
            const fileResults = [];

            // Process each file
            for (const file of selectedFiles) {
                const wordCount = await processPdf(file);
                fileResults.push({ name: file.name, count: wordCount });
                totalWords += wordCount;
            }
            
            // Hide loader and display results
            loader.classList.add('hidden');
            displayResults(fileResults, totalWords);
            startButton.disabled = false;
        });

        // --- UI Update Functions ---

        function updateFileInfo() {
            if (selectedFiles.length === 0) {
                fileInfo.textContent = 'No files selected';
            } else if (selectedFiles.length === 1) {
                fileInfo.textContent = `1 file selected: ${selectedFiles[0].name}`;
            } else {
                fileInfo.textContent = `${selectedFiles.length} files selected`;
            }
        }

        function displayResults(fileResults, totalWords) {
            resultTable.innerHTML = ''; // Clear previous results
            fileResults.forEach(result => {
                const row = document.createElement('div');
                row.className = 'file-list-item';
                row.innerHTML = `
                    <span class="text-slate-600 truncate pr-4">${result.name}</span>
                    <span class="font-semibold text-indigo-600">${result.count.toLocaleString()} words</span>
                `;
                resultTable.appendChild(row);
            });

            if (fileResults.length > 1) {
                totalCountDiv.textContent = `Total Word Count: ${totalWords.toLocaleString()}`;
                totalCountDiv.classList.remove('hidden');
            }
        }

        // --- PDF Processing Logic ---

        /**
         * Reads a PDF file and counts the words.
         * @param {File} file - The PDF file to process.
         * @returns {Promise<number>} The total word count in the PDF.
         */
        async function processPdf(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const pdfData = new Uint8Array(event.target.result);
                        const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                        let totalWords = 0;

                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            totalWords += countWordsInText(pageText);
                        }
                        resolve(totalWords);
                    } catch (error) {
                        console.error(`Error processing ${file.name}:`, error);
                        // Display an error for this specific file
                        const row = document.createElement('div');
                        row.className = 'file-list-item';
                        row.innerHTML = `
                            <span class="text-red-600 truncate pr-4">${file.name}</span>
                            <span class="font-semibold text-red-500">Error processing file</span>
                        `;
                        resultTable.appendChild(row);
                        resolve(0); // Resolve with 0 words on error to not break the total
                    }
                };
                reader.onerror = (error) => {
                    console.error('FileReader error:', error);
                    reject(error);
                };
                reader.readAsArrayBuffer(file);
            });
        }

        /**
         * Counts words in a given string.
         * @param {string} text - The text to count words from.
         * @returns {number} The number of words.
         */
        function countWordsInText(text) {
            if (!text) return 0;
            // Use regex to find sequences of non-whitespace characters
            const words = text.match(/\S+/g);
            return words ? words.length : 0;
        }

    </script>
</body>
</html>
